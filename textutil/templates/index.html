  <div class="container" >


<!--form -->
<form action="/analyse" method="post" >  {% csrf_token %}
   <div class="form-group">
    <label for="exampleFormControlTextarea1">Input YOur text here :-</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="text"></textarea>
  </div>
<!--  buttons-->
  <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck1" name="checkbox">
  <label class="custom-control-label" for="customCheck1">Remove Punchuations </label>
</div>
    <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck2" name="checkextra">
  <label class="custom-control-label" for="customCheck2">Extra space Remover</label>
</div>
    <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck3" name="checknew">
  <label class="custom-control-label" for="customCheck3">New line remover</label>
</div>
    <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck4" name="upper">
  <label class="custom-control-label" for="customCheck4">UPPER CASE</label>
</div>
    <button type="submit" class="btn btn-outline-primary my-2">Submit</button>
</form>

  </div>
